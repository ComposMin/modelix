buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath group: 'org.modelix', name: 'modelix-gradle-plugin', version: '1.0-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

group 'org.modelix'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'modelix-gradle-plugin'
