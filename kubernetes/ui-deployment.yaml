apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: ui
  name: ui
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: ui
    spec:
      containers:
      - name: ui
        image: webmps-ui
        imagePullPolicy: Never
        env:
        - name: MODEL_URI
          value: ws://model:28101/
        ports:
        - containerPort: 33333
        resources: {}
        livenessProbe:
          exec:
            command:
            - /usr/webmps-ui/healthcheck-ui.sh
          initialDelaySeconds: 30
          periodSeconds: 5
      restartPolicy: Always
status: {}
