<VirtualHost *:80>
	ServerName webmps.q60.de

	ProxyRequests Off
	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	<LocationMatch "/">
	        ProxyPass "http://localhost:33333/"
	        ProxyPassReverse "http://localhost:33333/"
	</LocationMatch>

	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /model/(.*)           ws://localhost:28101/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /model/(.*)           http://localhost:28101/$1 [P,L]

	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /ws/(.*)           ws://localhost:33333/ws/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /ws/(.*)           http://localhost:33333/ws/$1 [P,L]
</VirtualHost>

