<VirtualHost *:80>
	ServerName model.webmps.q60.de
        ProxyRequests Off
        <Proxy *>
              Order deny,allow
              Allow from all
        </Proxy>
        ProxyPass / http://127.0.0.1:28101/
        ProxyPassReverse / http://127.0.0.1:28101/

	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /(.*)           ws://localhost:28101/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /(.*)           http://localhost:28101/$1 [P,L]
</VirtualHost>

<VirtualHost *:80>
	ServerName ui.webmps.q60.de
        ProxyRequests Off
        <Proxy *>
              Order deny,allow
              Allow from all
        </Proxy>
        ProxyPass / http://127.0.0.1:8391/
        ProxyPassReverse / http://127.0.0.1:8391/

	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /(.*)           ws://localhost:8391/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /(.*)           http://localhost:8391/$1 [P,L]
</VirtualHost>

<VirtualHost *:80>
	ServerName webmps.q60.de
